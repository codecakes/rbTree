language: node_js
node_js:
  - v5
  - v4
  - '0.12'
  - '0.10'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - 'npm i -g babel babel-node'
before_script:
  - 'npm run check'
  - 'npm run prebuild && npm run build && npm run postbuild'
after_script:
  - 'npm run coveralls'
